# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Invenshopfy-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ConnectionStrings__DefaultConnection": ${{ secrets.CONNECTION_STRING }}

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'
      
      - name: Install EF Tools
        run: | 
          cd ./InvenShopfy.Api
          dotnet tool install --global dotnet-ef
      
      - name: Update database
        run: |
          cd ./InvenShopfy.Api
          dotnet ef database update

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BA8651B221B247D4B9725F04662EE1F4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E030F87F43DF4E9C9B85E8DFBC7FD16E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_99BF6E83CF9647F4B6075A794433103D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Invenshopfy-backend'
          slot-name: 'Production'
          package: .
          